<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <header class="logo-nav ">
      <div class="logo">
        <img class="logo-img" src="./img/logo.jpg" alt="logotype" />
      </div>
      <nav class="nav-list">
        <ul class="list">
          <li class="list-item">
            <a class="list-link" href="#">HOME</a>
          </li>

    <main>

      <div class="cont-slider">
        <img class="cont-slider-img" src="./img/slider-bg.jpg" alt="turs" />
        <div class="wrapper slider">
          <div class="bt-text">
            <h2 class="bt-h2">AFFORDABLE PARIS TOURS</h2>
            <h3 class="bt-h2-min">CITY TOURS / TOUR TICKETS / TOUR GUIDES</h3>
            <button class="btn btn-left">
              <span class="arrow arrow--left"></span>
            </button>
            <button class="btn btn-right">
              <span class="arrow arrow--right"></span>
            </button>
          </div>
        </div>
      </div>
      <!-- end slider -->
      <div class="wrapper">
        <h1 class="title title-h1">new collection</h1>
        <div class="carts">
          <!-- cart1 -->
          <div class="cart">
            <div class="cart-img-wrp">
              <img class="cart-img" src="./img/img-1.jpg" alt="blue tshirt" />
              <div class="cart-shadow"></div>
              <div class="cart-buttons">
                <button class="cart-btt">
                  <img class="cart-btt-img" src="./img/icon/1.png" alt="like" />
                </button>
                <button class="cart-btt">
                  <img class="cart-btt-img" src="./img/icon/2.png" alt="like" />
                </button>
                <button class="cart-btt">
                  <img class="cart-btt-img" src="./img/icon/3.png" alt="like" />
                </button>
                <button class="cart-btt-after">
                  <img class="btt-img" src="./img/icon/4.png" alt="" />
                  <span class="cart-btt-add">add to cart</span>
                </button>
              </div>
            </div>
            <div class="cart-description">
              <span class="cart-name">blue tshirt</span>
              <span class="cart-prise">$26</span>
            </div>
          </div>
          <!-- end cart1 -->
          <!-- cart2 -->
          <div class="cart">
            <div class="cart-img-wrp">
